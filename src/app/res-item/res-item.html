<div class="panel panel-default">
  <div class="panel-body">
    <div class = "col-md-10">
      <div class="row">
        <div class="col-md-4">
          <span>Name: {{reservation.name}}</span>
        </div>
        <div class="col-md-4">
          <span>Start: {{startDate | date:'medium'}}</span>
        </div>
        <div class="col-md-4">
          <span>End: {{endDate | date:'medium'}}</span>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-12">
          <span> Notes: {{reservation.note}}</span>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class = "row">
        <div class = "col-md-6">
          <button class="btn btn-default btn-lg" type="submit" (click)="remove.emit()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
        <div class = "col-md-6">
          <button class="btn btn-default btn-lg" type="submit" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>          
        </div>
      </div>
    </div>
  </div>
</div>
