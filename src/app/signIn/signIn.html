<div classs="container">
  <div class="row">
    <!--<span *ngIf="auth.userAuth | async">-->
      <span *ngIf="auth.authenticated">

          <button  type="button" class="btn btn-lg sign-in-btn" (click)= "goToEvents()">

      <div class = "row">
        <div class = "sign-in-row">
          <button  type="button" class="btn btn-lg sign-in-btn" (click)= "goToHome()">
            <span>Home</span>
          </button>
        </div>
      </div>      
      <div class = "row">
        <div class = "sign-in-row">
          <button  type="button" class="btn btn-lg sign-in-btn" (click)= "signOut()">
            <span>Sign out</span>
          </button>
        </div>
      </div>         
    </span>
    <!--<span *ngIf="!(auth.userAuth  | async)">-->
      <span *ngIf="!auth.authenticated">
      <h2 style = "text-align:center">Sign in with</h2>
      <div class = "row">
        <div class = "sign-in-row">
          <button  type="button" class="btn btn-lg sign-in-btn" (click)= "startGoogleLogin()">
            <span>Google  </span><img src="app/images/google-login.png">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="sign-in-row">
          <button type="button" class="btn btn-lg sign-in-btn" (click)="startFacebookLogin()">
            <span>Facbook  </span><img src = "app/images/facebook-login.png">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="sign-in-row">
          <button type="button" class="btn btn-lg sign-in-btn" (click)="startTwitterLogin()">
            <span>Twitter  </span><img src = "app/images/twitter-login.png">
          </button>
        </div>
      </div>
      <div class="row"> 
        <div class="sign-in-row">
          <button type="button" class="btn btn-lg sign-in-btn" (click)="startGithubLogin()">
            <span>Github  </span><img src = "app/images/GitHub-Mark-32px.png">
          </button>
        </div>
      </div>
  </span>
</div>
