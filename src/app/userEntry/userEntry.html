<div class = "container">
  <div class = "row">
    <!--<pre class="card card-block card-header">Selected date is: <em *ngIf="dt">{{ getDate() | date:'fullDate'}}</em></pre>-->
    <div class = "col-md-4">
      <div class = "defaultDatePicker" [ngClass] = "{startSelect: editingStart, endSelect: editingEnd}" style="display:inline-block;">
        <datepicker [(ngModel)]="dt" [minDate]="minDate" [showWeeks]="true"></datepicker>
      </div>
    </div>
    <div class = "col-md-8">
      <div class = "row">
        <div class = "col-md-6">
          <timepicker [(ngModel)]="timeDate" (change)="changed()" [hourStep]="hstep" [minuteStep]="mstep" [showMeridian]="ismeridian"></timepicker>
        </div>
        <div class = "col-md-6">
          <div class = "row">
            <div class = "col-xs-12">
              <div class="input-group single-line-input">
                  <span class="input-group-addon" id="basic-addon1">Title:</span>
                  <input type="text" class="form-control" aria-describedby="basic-addon1" required [(ngModel)]="title">
              </div>
            </div>
          </div>
          <div class = "row">
            <div class = "col-xs-12">
              <div class="input-group single-line-input">
                  <span class="input-group-addon" id="basic-addon1">Name:</span>
                  <input type="text" class="form-control" aria-describedby="basic-addon1" required [(ngModel)]="name">
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-6">
          <div class ="row">
            <div class ="col-md-12">
              <div class = "panel panel-default">
                <div class = "panel-body">
                  <div class = "row">
                    <div class = "col-md-7">
                      <div class = "row">
                        <div class = "col-md-12">
                          <span>Start date:</span>
                        </div>
                      </div>
                      <div class = "row">
                        <div class = "col-md-12">
                          <span>{{startDt | date:'yMMMdjm'}}</span> 
                        </div>
                      </div>
                    </div>
                    <div class = "col-md-5">                    
                      <button type="button" class="btn btn-default btn-md startEditBtn" (click) = "editStart()">Edit</button>
                      <button type="button" class="btn btn-default btn-md startEditBtn" (click) = "setStart()" *ngIf = "editingStart">Set</button>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class ="row">
            <div class ="col-md-12">
              <div class = "panel panel-default">
                <div class = "panel-body">
                  <div class = "row">
                    <div class = "col-md-7">
                      <div class = "row">
                        <div class = "col-md-12">
                          <span>End date (Optional):</span>
                        </div>
                      </div>
                      <div class = "row">
                        <div class = "col-md-12">
                          <span>{{endDt | date:'yMMMdjm'}}</span> 
                        </div>
                      </div>
                    </div>
                    <div class = "col-md-5">
                      <button type="button" class="btn btn-default btn-md endEditBtn" (click) = "editEnd()">Edit</button>
                      <button type="button" class="btn btn-default btn-md endEditBtn" (click) = "setEnd()" *ngIf = "editingEnd">Set</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class = "col-md-6">
          <div class = "row">
            <div class = "col-md-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Notes:</span>
                <textarea class="form-control" cols = "60" rows="3" aria-describedby="basic-addon1" required [(ngModel)]="note"></textarea>
              </div>
            </div>
            <div class = "col-md-12">
              <div align="center" class="row">
                <button type="button" style = "margin-top:12.5px"class="btn btn-default btn-lg pop" (click)="addReservation()">Create reservation</button>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <alert *ngIf = "invalidEnd" type = "danger">
    Start date must be before the end date.
  </alert>
</div>
