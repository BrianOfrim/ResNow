<div *ngFor="let event of events">
    <div class = "well well-sm">
        <div class = "row">
            <div class = "col-xs-3" style = "text-align:left">
                <h4>
                    {{getStartTime(event) | date:"shortTime"}}                  
                </h4>
                <!--{{event.start}}-->
            </div>
            <div class = "col-xs-6" style = "text-align:center">
                <h4>
                    {{event.title}}
                </h4>
            </div>
            <div class = "col-xs-3" style = "text-align:right">
                <button type="button" class="btn btn-default" (click) = "update.emit(event)">
                    <span class = "glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-default" (click) = "remove.emit(event)">
                    <span class = "glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-xs-12">
                <p>Name: {{event.name}}</p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-xs-12">
                <p>Notes: {{event.note}}</p>
            </div>
        </div>
    </div>
</div>
