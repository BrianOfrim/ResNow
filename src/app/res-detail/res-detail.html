<div class = "panel-default">
    <div class = "panel-heading">
        <h3 class = "panel-title">Event detail</h3>
    </div>
    <div class = "panel-body">
        <div class="row">
            <div class = "col-xs-12">
                <div class="input-group detail-input-group">
                    <span class="input-group-addon" id="basic-addon1">Title</span>
                    <input type="text" class="form-control"  aria-describedby="basic-addon1" required [(ngModel)] = "currRes.title">
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-xs-12">
                <div class="input-group detail-input-group">
                    <span class="input-group-addon" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" required [(ngModel)] = "currRes.name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-xs-12">
                <div class="input-group detail-input-group">
                    <span class="input-group-addon" id="basic-addon1">Start</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" required [(ngModel)] = "currRes.start">
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-xs-12">
                <div class="input-group detail-input-group">
                    <span class="input-group-addon" id="basic-addon1">End</span>
                    <input type="text" class="form-control" placeholder="Optional" aria-describedby="basic-addon1" [(ngModel)] = "currRes.end">
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">
                <div class="input-group detail-input-group">
                    <span class="input-group-addon" id="basic-addon1">Notes:</span>
                    <textarea class="form-control" cols = "60" rows="3" aria-describedby="basic-addon1" required [(ngModel)]="currRes.note"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default pull-right" type="submit" (click)="onKeyUp()">Cancel</button>
                <button class="btn btn-default pull-right" type="submit" (click)="onKeyUp()">Create</button>
            </div>
        </div>
    </div>
</div>
