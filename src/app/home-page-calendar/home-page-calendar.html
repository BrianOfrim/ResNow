<div class = "well well-sm event-well">
    <div class = "row">
        <div class ="col-xs-6">
            <div class = "event-text">
                {{calendar.name}}
            </div>
        </div>
        <div class ="col-xs-4" style = "text-align:right">
            <button type="button" class="btn btn-default btn-sm" (click) = "goTo()">
                Go to
            </button>
        </div>
        <div class ="col-xs-2" style = "text-align:right">
            <button type="button" class="btn btn-default btn-sm" (click) = "deleteCalendar()">
                <span class = "glyphicon glyphicon-trash"></span>
            </button>
        </div>
    </div>
</div>
